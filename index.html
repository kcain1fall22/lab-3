<html>

<head>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>Tip Calculator</h1>
		<div class="wrapper">
			


<p>Total Amount</p>



			<input type="text" id="amount"
				placeholder="Amount to be paid"> ₹

			


<p> Gratuity</p>



			<select id="services">
				<option selected disabled hidden>
					Select
				</option>
				<option value="0.25">25% - Above and beyond</option>
				<option value="0.20">20% - Good</option>
				<option value="0.15">15% - Satisfactory</option>
				<option value="0.10">10% - Poor</option>
				<option value="0.05">5% - Terrible</option>
			</select>

			


<p>Total Guest served</p>



			<input type="text" id="persons"
				placeholder="Number of people sharing the bill">
			<button id="calculate">Calculate</button>
		</div>

		<div class="tip">
			


<p>Tip Amount</p>



			<span id="total">0</span>₹
			<span id="each">each</span>
		</div>
	</div>
</body>

</html>
